name: Build and Release Android APK

on:
  push:
    tags:
      - "v[0-9]+.*"
    branches:
      - "test"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ğŸ‘ˆ Necessario per accedere alla history dei commit

      # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
      # â•‘                    CONTEXT DETECTION                       â•‘
      # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: Determine build context
        id: context
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "is_test=false" >> $GITHUB_OUTPUT
            echo "ğŸ·ï¸ Running in RELEASE mode (tag push)"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "is_test=true" >> $GITHUB_OUTPUT
            echo "ğŸ§ª Running in TEST mode (branch push)"
          fi

      # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
      # â•‘              TEST BRANCH: BUILD TRIGGER CHECK              â•‘
      # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: Get commit message
        id: commit
        run: |
          MESSAGE=$(git log -1 --format=%B)
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check if should build
        id: check_build
        run: |
          if [[ "${{ steps.context.outputs.is_release }}" == "true" ]]; then
            # Release: sempre build
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "âœ… Release build triggered by tag"
          else
            # Test: solo se commit inizia con BUILD
            MESSAGE="${{ steps.commit.outputs.message }}"
            if [[ "$MESSAGE" == BUILD* ]]; then
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "âœ… Test build triggered by BUILD commit"
            else
              echo "should_build=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ Skipping: commit message does not start with 'BUILD'"
            fi
          fi

      # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
      # â•‘             RELEASE: VERSION EXTRACTION & CHECK            â•‘
      # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: Extract version from tag
        id: extract_version
        if: steps.context.outputs.is_release == 'true'
        run: |
          TAG_NAME=${{ github.ref_name }}
          VERSION=${TAG_NAME#v}
          echo "Version extracted from tag: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check version in build.gradle (release)
        id: check_gradle_version
        if: steps.context.outputs.is_release == 'true'
        run: |
          CURRENT_VERSION=$(grep -o 'versionName "v[^"]*"' app/build.gradle | sed 's/versionName "\(.*\)"/\1/')
          echo "Current version in build.gradle: $CURRENT_VERSION"

          EXPECTED_VERSION="v${{ steps.extract_version.outputs.version }}"
          echo "Expected version: $EXPECTED_VERSION"

          if [ "$CURRENT_VERSION" = "$EXPECTED_VERSION" ]; then
            echo "âœ… Version in build.gradle is correct"
            echo "match=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Version in build.gradle is incorrect"
            echo "match=false" >> $GITHUB_OUTPUT
          fi

      - name: Check version in version.txt (release)
        id: check_txt_version
        if: steps.context.outputs.is_release == 'true'
        run: |
          CURRENT_VERSION=$(cat app/src/main/assets/version.txt)
          echo "Current version in version.txt: $CURRENT_VERSION"

          EXPECTED_VERSION="v${{ steps.extract_version.outputs.version }}"
          echo "Expected version: $EXPECTED_VERSION"

          if [ "$CURRENT_VERSION" = "$EXPECTED_VERSION" ]; then
            echo "âœ… Version in version.txt is correct"
            echo "match=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Version in version.txt is incorrect"
            echo "match=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate versions (release)
        if: steps.context.outputs.is_release == 'true'
        run: |
          GRADLE_MATCH=${{ steps.check_gradle_version.outputs.match }}
          TXT_MATCH=${{ steps.check_txt_version.outputs.match }}

          if [ "$GRADLE_MATCH" = "false" ] || [ "$TXT_MATCH" = "false" ]; then
            echo "âŒ ERROR: Version mismatch detected!"
            echo "Please update version files to match the tag before pushing:"
            echo "  Tag version: v${{ steps.extract_version.outputs.version }}"
            if [ "$GRADLE_MATCH" = "false" ]; then
              echo "  âš ï¸ build.gradle version mismatch"
            fi
            if [ "$TXT_MATCH" = "false" ]; then
              echo "  âš ï¸ version.txt version mismatch"
            fi
            exit 1
          else
            echo "âœ… All version files are correct. Proceeding with build."
          fi

      # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
      # â•‘              TEST BRANCH: VERSION CONSISTENCY              â•‘
      # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: Check versions match (test branch)
        if: steps.context.outputs.is_test == 'true' && steps.check_build.outputs.should_build == 'true'
        run: |
          GRADLE_VERSION=$(grep -o 'versionName "v[^"]*"' app/build.gradle | sed 's/versionName "\(.*\)"/\1/')
          echo "Current version in build.gradle: $GRADLE_VERSION"

          TXT_VERSION=$(cat app/src/main/assets/version.txt)
          echo "Current version in version.txt: $TXT_VERSION"

          if [ "$GRADLE_VERSION" = "$TXT_VERSION" ]; then
            echo "âœ… Versions are correct"
          else
            echo "âŒ ERR: Versions mismatch!"
            echo "Please update version files: build.gradle and version.txt must match"
            exit 1
          fi

      # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
      # â•‘                      BUILD SETUP                           â•‘
      # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: Decode Keystore
        if: steps.check_build.outputs.should_build == 'true'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $GITHUB_WORKSPACE/release.keystore

      - name: Set up JDK 17
        if: steps.check_build.outputs.should_build == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle 8.13
        if: steps.check_build.outputs.should_build == 'true'
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: "8.13"

      - name: Setup Android SDK
        if: steps.check_build.outputs.should_build == 'true'
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        if: steps.check_build.outputs.should_build == 'true'
        run: chmod +x ./gradlew

      - name: Verify Gradle version
        if: steps.check_build.outputs.should_build == 'true'
        run: ./gradlew --version

      # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
      # â•‘                       BUILD APKs                           â•‘
      # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: Build debug APK
        if: steps.check_build.outputs.should_build == 'true'
        run: ./gradlew assembleDebug

      - name: Upload debug APK
        if: steps.check_build.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Build Release APK
        if: steps.check_build.outputs.should_build == 'true'
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Upload Release APK
        if: steps.check_build.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk

      # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
      # â•‘              RELEASE ONLY: GITHUB RELEASE                  â•‘
      # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: Get release message
        id: release_message
        if: steps.context.outputs.is_release == 'true'
        run: |
          # Prende il messaggio del tag
          MESSAGE=$(git tag -l --format='%(contents)' ${{ github.ref_name }})

          # Se il tag non ha un messaggio, usa il commit message
          if [ -z "$MESSAGE" ]; then
            MESSAGE=$(git log -1 --format=%B)
          fi

          echo "release_message<<EOF" >> $GITHUB_OUTPUT
          echo "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Rename APK files for release
        if: steps.context.outputs.is_release == 'true'
        run: |
          cp app/build/outputs/apk/release/app-release.apk simple-duckdns-updater.apk
          cp app/build/outputs/apk/debug/app-debug.apk simple-duckdns-updater_debug.apk

      - name: Create GitHub Release
        if: steps.context.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: "ğŸ¦† Simple DuckDNS Updater ${{ github.ref_name }}"
          body: ${{ steps.release_message.outputs.release_message }}
          files: |
            simple-duckdns-updater.apk
            simple-duckdns-updater_debug.apk