name: Build and Release DEV Android APK

on:
  push:
    branches:
      - "test"
    paths:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ðŸ‘ˆ Necessario per accedere alla history dei commit

      - name: Get commit message
        id: commit
        run: |
          # Get the commit message
          MESSAGE=$(git log -1 --format=%B)
          echo "message=$MESSAGE" >> $GITHUB_OUTPUT

      - name: Check if commit message starts with BUILD
        id: check_build
        run: |
          MESSAGE="${{ steps.commit.outputs.message }}"
          if [[ "$MESSAGE" == BUILD* ]]; then
            echo "build_trigger=true" >> $GITHUB_OUTPUT
          else
            echo "build_trigger=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip build if not triggered by BUILD commit
        if: steps.check_build.outputs.build_trigger == 'false'
        run: |
          echo "Commit message does not start with 'BUILD', skipping build"
          exit 0

      - name: Check versions
        id: check_gradle_version
        if: github.event_name == 'push'
        run: |
          # Extract current version from build.gradle
          GRADLE_VERSION=$(grep -o 'versionName "v[^"]*"' app/build.gradle | sed 's/versionName "\(.*\)"/\1/')
          echo "Current version in build.gradle: $GRADLE_VERSION"

          # Read current version from version.txt
          CURRENT_VERSION=$(cat app/src/main/assets/version.txt)
          echo "Current version in version.txt: $CURRENT_VERSION"

          # Check if they match
          if [ "$GRADLE_VERSION" = "$CURRENT_VERSION" ]; then
            echo "Versions are correct"
            echo "match=true" >> $GITHUB_OUTPUT
          else
            echo "ERR: Versions are incorrect"
            echo "match=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate versions
        if: github.event_name == 'push' && github.ref_type == 'tag'
        run: |
          GRADLE_MATCH=${{ steps.check_gradle_version.outputs.match }}

          if [ "$GRADLE_MATCH" = "false" ]; then
            echo "ERROR: Version mismatch detected!"
            echo "Please update version files to match the tag before pushing: build.gradle and version.txt"
            exit 1
          else
            echo "All version files are correct. Proceeding with build."
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle 8.13
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: "8.13"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Verify Gradle version
        run: ./gradlew --version

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
